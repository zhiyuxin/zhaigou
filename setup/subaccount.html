<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>新增子账户</title>
    <link rel="stylesheet" href="../css/comm/reset.css">
    <link rel="stylesheet" href="../css/comm/comm.css">
    <link rel="stylesheet" href="../css/setup/subaccount.css">
</head>
<body>
<div class="content">
    <!--新增子账户-->
    <div class="subaccount comm">
        <a href="../setup/open_subaccount.html">
            新增子账户<img class="right" src="../img/setup/right.png" alt="">
        </a>
    </div>
    <div class="searchbox">
        <form action="#">
            <input type="search" class="search" placeholder="请输入您要搜索的内容">
            <span class="icon_search"></span>
        </form>
    </div>
    <div class="center">
        <div class="left">
            <p>子账户名称：闪展云互联网科技</p>
            <p>项目数量：20</p>
        </div>
        <div class="right">
            <a href="subaccount_edit.html" id="edit"><img src="../img/setup/edit.png" alt=""></a>
            <a href="#" class="del"><img src="../img/setup/del.png" alt=""></a>
        </div>
    </div>
    <div id="mask1">
        <div>
            <p class="fp">信息</p>
            <img src="../img/mypro/confirmcol.png" id="close" alt="">
            <hr>
            <p class="ask">你确认要删除该信息吗？</p>
            <button id="btn">确定</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/main.js"></script>
<script>
    window.onload = function () {
        var center = document.getElementsByClassName('center')[0];
        var del = document.getElementsByClassName('del')[0];
        var mask1 = document.getElementById('mask1');
        var close = document.getElementById('close');

        del.onclick = function () {
            mask1.style.display = 'block';
        };
        close.onclick = function(){
            mask1.style.display = 'none';
        };
        btn.onclick = function () {
            mask1.style.display = 'none';
            center.remove();
        };

    }
</script>
</body>
</html>
