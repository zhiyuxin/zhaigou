<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>素材上传</title>
    <link rel="stylesheet" href="css/comm/reset.css">
    <link rel="stylesheet" href="css/comm/comm.css">
    <link rel="stylesheet" href="css/sourcec_upload.css">
</head>
<body>
    <div class="content">
        <div class="top" id="top">
            <ul>
                <li><a class="activeem">视频素材</a></li>
                <li><a>图片素材</a></li>
                <li><a>语音素材</a></li>
                <li><a>全景图片</a></li>
            </ul>
        </div>
        <div class="center" id="center">
            <div class="ship dom">
                <div class="up">
                    <input type="file" class="file" id="video_file" accept="video/*" name="video_file">选择视频文件
                </div>
                <div class="del">
                    <input type="button" class="buttonup" value="上传">
                </div>
                <div class="video comm" id="video">
                    <ul class="video_div"></ul>
                </div>
            </div>
            <div class="tupi dom">
                <div class="up">
                    <input type="file" class="file" id="img_file" accept="image/*" name="img_file">选择图片文件
                </div>
                <div class="del">
                    <input type="button" class="buttonup" value="上传">
                </div>
                <div class="img comm">
                    <ul class="img_div"></ul>
                </div>
            </div>
            <div class="yinp dom">
                <div class="up">
                    <input type="file" class="file" id="audio_file" accept="audio/*" name="audio_file">选择音频文件
                </div>
                <div class="del">
                    <input type="button" class="buttonup" value="上传">
                </div>
                <div class="audio comm">
                    <ul class="audio_div"></ul>
                </div>
            </div>
            <div class="quanji dom">
                <div class="up">
                    <input type="file" class="file" id="panimg_file" accept="image/*" name="panimg_file">选择全景图片文件
                </div>
                <div class="del">
                    <input type="button" class="buttonup" value="上传">
                </div>
                <div class="panimg comm">
                    <ul class="panimg_div"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="foot">
        <ul>
            <li><a href="myshop.html"><img src="img/icon/home.png" alt=""><span>我的微店</span></a></li>
            <li><a href="mypro.html"><img src="img/icon/project.png" alt=""><span>我的项目</span></a></li>
            <li><a href="relpro.html"><img src="img/icon/footimg01.png" alt=""></a></li>
            <li><a href="sourcecenter.html"><img src="img/icon/data_c.png" alt=""><span class="active">素材中心</span></a></li>
            <li><a href="percenter.html"><img src="img/icon/center.png" alt=""><span>个人中心</span></a></li>
        </ul>
    </div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/source_upload.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
