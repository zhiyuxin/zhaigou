<html lang="en">

                <input type="date" value="2018-08-10"><img src="img/datacenter/data.png" alt="">

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    window.addEventListener("resize",function(){
        option.chart.resize();
    });
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
            'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));
            //------------------------- begin-----------------------------
            var option = {
//              backgroundColor: "#eee",   // echarts图表的背景颜色，默认为透明
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data: ['额定时间内项目访问量'],
                    textStyle: {
                        color: '#000'          //legend字体颜色
                    }
                },
                grid: {
                    top: '15%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    name:'最大访问人数',
                    // x轴的字体样式
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#000',
                            fontSize: '16'
                        }
                    },
                    // 控制网格线是否显示
                    splitLine: {
                        show: true,
                        //  改变轴线颜色
                        lineStyle: {
                            // 使用深浅的间隔色
                            color: ['#d4cc24']
                        }
                    },
                    // x轴的颜色和宽度
                    axisLine: {
                        lineStyle: {
                            color: '#000',
                            width: 1,   //这里是坐标轴的宽度,可以去掉
                        }
                    }
                },
                yAxis: {
                    type: 'category',
                    name:'日期',
                    data: [
                        '07-10',
                        '07-11',
                        '07-12',
                        '07-13',
                        '07-14',
                        '07-15',
                        '07-16',
                        '07-17',
                        '07-18',
                        '07-19',
                        '07-20',
                        '07-21',
                        '07-22',
                        '07-23',
                        '07-24',
                        '07-25',
                        '07-26',
                        '07-27',
                        '07-28',
                        '07-29',
                        '07-30',
                        '07-31'
                    ],
                    // y轴的字体样式
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#000'
                        }
                    },
                    // y轴的颜色和宽度
                    axisLine: {
                        lineStyle: {
                            color: '#000',
                            width: 1,                  //这里是坐标轴的宽度
                        }
                    }
                },
                series: [
                    {
                        name: '人数',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: [
                            435,
                            514,
                            280,
                            154,
                            193,
                            122,
                            422,
                            420,
                            218,
                            247,
                            381,
                            154,
                            380,
                            299,
                            269,
                            292,
                            523,
                            404,
                            188,
                            494,
                            420,
                            366
                        ]
                    },
                ]
            };

            //--------------------------- end-----------------------------


            // 为echarts对象加载数据
            myChart.setOption(option);
        }
    );
</script>
</body>
</html>
